<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/common :: head (pageTitle='Sign In')">
</head>
<body>
    <div class="container form-signin-center" style="height: 100%">
        <form class="form-signin" th:action="@{/login}" method="post" style="border: 1px solid; border-radius: 25px; background-color: #ffffff">
            <h2 class="h3 mb-3 font-weight-normal">Sign in</h2>

            <div th:if="${param.error}" class="alert alert-danger" role="alert">
                Wrong username or password.
            </div>

            <div th:if="${param.logout}" class="alert alert-success" role="alert">
                You have been logged out.
            </div>

            <div class="form-group">
                <label for="username">Username</label>
                <input id="username" type="text" name="username" placeholder="Username" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input id="password" type="password" name="password" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Sign in</button>
        </form>
    </div>
</body>
</html>
