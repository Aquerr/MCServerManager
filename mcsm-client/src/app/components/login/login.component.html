<div class="container form-signin-center" style="margin-top: 100px; display: flex; text-align: center;">
  <div class="alert alert-danger" [hidden]="!error">
    There was a problem logging in. Please try again.
  </div>
  <form class="form-signin" style="margin: 0 auto 0 auto; height: 17rem; width: 25rem; border: 1px solid; border-radius: 25px; background-color: #ffffff" role="form" (submit)="login()">
        <h2 class="h3 mb-3 font-weight-normal">Sign in</h2>
    <div class="form-group">
      <label for="username">Username:</label>
      <input type="text" class="form-control" id="username" name="username" placeholder="Username"  required [(ngModel)]="credentials.username"/>
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" class="form-control" id="password" name="password" required [(ngModel)]="credentials.password"/>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
